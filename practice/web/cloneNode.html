<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const ul = document.querySelector('ul')
        const li1 = ul.children[0].cloneNode(true)//true儿子孙子...全部克隆 默认false只克隆自己(标签，里面内容也不克隆)
        ul.appendChild(li1)
    </script>
</body>
</html>
